<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Calculator Refactored</title>
</head>

<body>
    <div class="content">
        <h1>Calculator Refactored</h1>
        <div class="background">
            <div id="top-section">
                <input type="text" class="form-content" id="results" />
                <button id="clearBtn" type="button" class="btn btn-outline-danger">Clear</button>
            </div>
            <table>
                <tr>
                    <td><button id="seven" type="button" class="btn btn-outline-primary">7</button></td>
               <td><button id="eight" type="button" class="btn btn-outline-primary">8</button></td>
                    <td><button id="nine" type="button" class="btn btn-outline-primary">9</button></td>
                    <td><button id="division" type="button" class="btn btn-outline-dark">/</button></td>
                </tr>
                <tr>
                    <td><button id="four" type="button" class="btn btn-outline-primary">4</button></td>
                    <td><button id="five" type="button" class="btn btn-outline-primary">5</button></td>
                    <td><button id="six" type="button" class="btn btn-outline-primary">6</button></td>
                    <td><button id="multiply" type="button" class="btn btn-outline-secondary">*</button></td>
                </tr>
                <tr>
                    <td><button id="one" type="button" class="btn btn-outline-primary">1</button></td>
                    <td><button id="two" type="button" class="btn btn-outline-primary">2</button></td>
                    <td><button id="three" type="button" class="btn btn-outline-primary">3</button></td>
                    <td><button id="minus" type="button" class="btn btn-outline-info">-</button></td>
                </tr>
                <tr>
                    <td><button id="zero" type="button" class="btn btn-outline-primary">0</button></td>
                    <td><button id="point" type="button" class="btn btn-outline-primary">.</button></td>
                    <td><button id="equal" type="button" class="btn btn-outline-success">=</button></td>
                    <td><button id="addition" type="button" class="btn btn-outline-warning">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
